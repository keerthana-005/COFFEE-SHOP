<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Coffee Website</title>
  <link rel="stylesheet" href="contact us.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="#">Coffee<span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
        <li><a href="keerthana fwd project.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="about us.html">About us</a></li>
        <li><a href="#" class="active">Contact us</a></li>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="content">
        <h2>Get in Touch</h2>
        <p>
          Have any questions? We'd love to hear from you. Fill out the form below and we'll get back to you soon.
        </p>
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Your first name">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Your last name">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email">
          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
          <input type="submit" value="Send">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer">
      <p>&copy; 2024 Coffee Website</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
